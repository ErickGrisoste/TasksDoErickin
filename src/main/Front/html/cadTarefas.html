<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Tarefa</title>
  <link rel="stylesheet" href="../css/cadTarefas.css">
</head>
<body>
<div class="container">
  <h2>Cadastrar Nova Tarefa</h2>
  <form id="formTarefa">
    <div class="form-group">
      <label for="nome">Nome da Tarefa</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" required></textarea>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="PENDENTE">PENDENTE</option>
        <option value="EM_ANDAMENTO">EM_ANDAMENTO</option>
        <option value="CONCLUIDA">CONCLUIDA</option>
      </select>
    </div>

    <!-- Responsável (autocomplete) -->
    <div class="form-group" style="position: relative;">
      <label for="responsavel">Responsável</label>
      <input type="text" id="responsavel" name="responsavel" placeholder="Digite o nome do usuário" autocomplete="off" required>
      <ul id="sugestoesResponsavel" class="sugestoes-lista"></ul>
    </div>

    <!-- Projeto (autocomplete) -->
    <div class="form-group" style="position: relative;">
      <label for="projeto">Projeto</label>
      <input type="text" id="projeto" name="projeto" placeholder="Digite o nome do projeto" autocomplete="off" required>
      <ul id="sugestoesProjeto" class="sugestoes-lista"></ul>
    </div>

    <button type="submit" class="btn btn-salvar">Salvar</button>
    <button type="button" class="btn btn-cancelar" onclick="window.location.href='telaInicial.html'">Cancelar</button>
  </form>
</div>

<script src="../js/cadTarefas.js"></script>
</body>
</html>
